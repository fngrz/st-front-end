<div class="shopthru-modal">
    <h3 id="stmid-title"></h3> <!-- target by ID and put the title here -->
    <p id="stmid-notice"></p> <!-- target by ID and put the sub text here -->
    <div class="shopthru-modal-table" id="stmid-table">
        <!-- put all the shopthru rows here -->
    </div>
    <div class="stm-actionbar">
        <button type="button" class="stma-button" id="stmid-disconnect">Disconnect Wallet</button> <!-- you can add the theme's button styles here. target by ID and use it to disconnect the wallet -->
    </div>
    <span onclick="close()" class="close-button topright">&times;</span> <!-- this is the X at the corner -->
</div>
