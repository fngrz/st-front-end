<div class="st-modal-container">
  <div class="shopthru-modal">
    <span onclick="" class="close-button topright">&times;</span>
    <h3 id="stmid-title">Congratulations!</h3>
    <p id="stmid-notice">We've found <span><strong>2 discounts</strong></span> for you! You can use each one
      once.<br />Discounts are applied at checkout.</p>
    <div class="shopthru-modal-table" id="stmid-table">
      <div class="ticket">
        <div class="top">
          <div class="info-discount">10%</div>
          <div class="info-expiry">
            <span class="expires">Expires</span>
            <span class="date">11 June 2022</span>
          </div>
        </div>
        <div class="bottom">
          <button class="applyDiscount">Use discount</button>
        </div>
      </div>

    </div>
    <div class="stm-actionbar">
      <button type="button" class="stma-button" id="stmid-disconnect">Disconnect Wallet</button>
    </div>
  </div>
</div>
